<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Sign Up</h1>
        </div>
        <form >
          <form>
            <div class="mb-3">
              <label for="exampleInputFName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="exampleInputFName">
            </div>
            <div class="mb-3">
              <label for="exampleInputLName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="exampleInputLName">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label">Re-Enter Password</label>
              <input type="password" class="form-control" id="exampleInputPassword2">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          <a routerLink="/login">Not New? Login Here</a>
        </form>
      </div>
    </div>
  </div>
</div>
